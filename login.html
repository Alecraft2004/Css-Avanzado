<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar • NeoMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light-subtle d-flex flex-column min-vh-100">
  <div class="topbar text-center small py-1">Bienvenido a NeoMarket</div>
  <main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            <h1 class="h4 mb-4 text-center fw-bold">Iniciar sesión</h1>
            <form novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••" required>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="recordar">
                  <label class="form-check-label" for="recordar">Recordarme</label>
                </div>
                <a href="#" class="small">¿Olvidaste tu contraseña?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Ingresar</button>
            </form>
            <p class="text-center mt-4 mb-0 small">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
            <div class="text-center mt-3"><a href="index.html" class="small">← Volver al inicio</a></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="py-4 text-center small text-body-secondary">
    © <span id="year"></span> NeoMarket
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
