<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro • NeoMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light-subtle d-flex flex-column min-vh-100">
  <div class="topbar text-center small py-1">Crea tu cuenta en NeoMarket</div>
  <main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            <h1 class="h4 mb-4 text-center fw-bold">Registro</h1>
            <form novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="col-12">
                  <label for="password2" class="form-label">Repetir contraseña</label>
                  <input type="password" class="form-control" id="password2" placeholder="Confirma tu contraseña" required>
                </div>
                <div class="col-12">
                  <label for="telefono" class="form-label">Teléfono (opcional)</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="Ej: 999999999">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Crear cuenta</button>
                </div>
              </div>
            </form>
            <p class="text-center mt-4 mb-0 small">¿Ya tienes cuenta? <a href="login.html">Ingresa</a></p>
            <div class="text-center mt-3"><a href="index.html" class="small">← Volver al inicio</a></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="py-4 text-center small text-body-secondary">
    © <span id="year"></span> NeoMarket
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
